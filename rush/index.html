<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Playfair Display', serif;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .navbar {
            background-color: #333;
            border-bottom: 2px solid gold;
        }

        .nav-link {
            color: #333;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .nav-link:hover {
            color: #d4af37;
        }

        /* Animated Welcome Message */
        h1 {
            color: #c5a032;
            font-size: 3rem;
            font-weight: bold;
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { opacity: 0.5; }
            50% { opacity: 1; color: black; }
            100% { opacity: 0.5; }
        }

        p {
            font-size: 1.6rem;
        }

        .btn-primary {
            background-color: #d4af37;
            border: none;
            font-weight: bold;
            font-size: 1.25rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            cursor: pointer;
            background-color: #333;
            color: #f5f5f5;
            transform: scale(1.08);
        }

        .container {
            background: linear-gradient(145deg, #f5f5f5, #e3e3e3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Team Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="member1.html">Member 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="member2.html">Member 2</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1>Welcome to Our Portfolio Website</h1>
        <p>Explore the profiles of our talented team members below.</p>
        
        <!-- Adjusted buttons section -->
        <div class="profile-buttons mt-4">
            <a href="member1.html" class="btn btn-primary">Unkung Profile</a>
            <a href="member2.html" class="btn btn-primary">Nutty Profile</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
