<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: crimson;
    }
    .calculator {
      display: inline-block;
      padding: 20px;
      border: 1px solid #000;
      border-radius: 5px;
      background-color: white;
    }
    input, select, button {
      font-size: 18px;
      margin: 10px;
      padding: 10px;
      width: 80px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: darkblue;
    }
  </style>
</head>
<body>

  <h1>Basic Calculator</h1>

  <div class="calculator">
    <input type="number" id="leftOperand" placeholder="Left">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="number" id="rightOperand" placeholder="Right">
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const leftOperand = parseFloat(document.getElementById('leftOperand').value);
      const rightOperand = parseFloat(document.getElementById('rightOperand').value);
      const operator = document.getElementById('operator').value;
      const resultDiv = document.getElementById('result');

      // Validate inputs
      if (isNaN(leftOperand) || isNaN(rightOperand)) {
        alert('Please enter valid numbers.');
        resultDiv.textContent = '';
        return;
      }

      let result;
      switch (operator) {
        case '+':
          result = leftOperand + rightOperand;
          break;
        case '-':
          result = leftOperand - rightOperand;
          break;
        case '*':
          result = leftOperand * rightOperand;
          break;
        case '/':
          if (rightOperand === 0) {
            alert("Cannot divide by zero!");
            resultDiv.textContent = '';
            return;
          }
          result = leftOperand / rightOperand;
          break;
        case '%':
          if (rightOperand === 0) {
            alert("Cannot modulo by zero!");
            resultDiv.textContent = '';
            return;
          }
          result = leftOperand % rightOperand;
          break;
        default:
          alert('Error :(');
          resultDiv.textContent = '';
          return;
      }

      // Display the result in the DOM
      resultDiv.textContent = `Result: ${result}`;
    }

    // Alert every 30 seconds
    setInterval(function() {
      alert('Please, use me...');
    }, 30000);
  </script>

</body>
</html>
