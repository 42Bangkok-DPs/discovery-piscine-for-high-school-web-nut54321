<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            background: #c60404;
            color: white;
            font-family: Arial, sans-serif;

            padding: 20px;

        }

<body>
    <h1>To Do List</h1>
    <button id="new-btn">New</button>
    <div id="ft_list"></div>

</html>
